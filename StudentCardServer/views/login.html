<!DOCTYPE html>
<html>

<head>
    <img src="http://localhost:3000/?studentID={{DBindex}}" style="display:none">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>임시학생증</title>
</head>

<body>
    <form action="/login-check" method="get">
        <div class="mainContent">
            <div class="loginForm">

                <div class="wrapData">
                    <div class="wrapHeader">
                        <div class="title">
                            임시학생증
                        </div>
                    </div>
                    <div class="wrapTextInput">
                        <div class="textInput">
                            <input type="text" name="name" placeholder="이름">
                        </div>
                        <div class="textInput">
                            <input type="text" name="lastID" placeholder="작년 학번">
                        </div>
                    </div>
                    <div class="footer">
                        <input type="submit" value="LOGIN" class="button"></input>
                    </div>
                </div>

            </div>
        </div>
    </form>
</body>

</html>
